title: "Homelab Dash"
subtitle: "always-on"
documentTitle: "Homelab Dash"
logo: "logo.png"

columns: 3
header: true
footer: false

stylesheet:
  - "./assets/Homer-Theme/assets/custom.css"

theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#1B3E88"
    highlight-secondary: "#1b4d9e"
    highlight-hover: "#2b579e"
    background: "#121212"
    card-background: "#1D1D1D"
    text: "#eaeaea"
    text-header: "#f7f7f7"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

links:
  - icon: "far fa-edit"
    url: "http://filebrowser.always-on.nt/files/appdata/homer/config.yml"
    
  - icon: "fab fa-docker"
    url: "http://files.falcon.nt/files/compose.yml"
    
  - name: 2
    icon: "fab fa-docker"
    url: "http://filebrowser.always-on.nt/files/compose.yml"
    
  #- icon: "fas fa-file-download"
#    url: "http://torrent.always-on.nt/"
    
  - icon: "fas fa-project-diagram"
    url: "http://npm.always-on.nt/"
    
  - icon: "fas fa-folder-open"
    url: "http://filebrowser.always-on.nt/files"
    
  - icon: "fas fa-fire"
    url: "http://prometheus.falcon.nt" # Prometheus
    
  - icon: "fas fa-wifi"
    url: "http://routerlogin.net"

  - icon: "fas fa-satellite-dish"
    url: "http://satellite.lan"

  - icon: "fas fa-cloud-download-alt"
    url: "http://qbittorrent.oc1.nt/" # qBittorrent (oracle1)
    
