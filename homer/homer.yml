services:
  - name: "Media"
    icon: "fas fa-film"
    items:
    
      - name: Radarr
        subtitle: "Movie collection manager"
        url: "http://radarr.falcon.nt"
        logo: "./assets/homer-icons/png/radarr.png"

      - name: Radarr4K
        subtitle: "Manage 4K movies"
        url: "http://radarr4k.falcon.nt"
        logo: "./assets/custom/4k-film-2.svg"

      - name: Sonarr
        subtitle: "TV shows automator"
        url: "http://sonarr.falcon.nt"
        logo: "./assets/homer-icons/svg/sonarr.svg"

      - name: Sonarr4K
        subtitle: "4K TV shows automator"
        url: "http://sonarr4k.falcon.nt"
        logo: "./assets/homer-icons/svg/sonarr.svg"

      - name: Overseerr
        subtitle: "Media discovery tool"
        url: "http://overseerr.oc1.nt/"
        logo: "./assets/homer-icons/svg/overseerr.svg"

  - name: Applications
    icon: "fas fa-rocket"
