map $host $theme { default organizr-dark; }
server { server_name pyload.home;location /{proxy_pass http://127.0.0.1:7700;}}
server { server_name bazarr.home;location /{proxy_pass http://127.0.0.1:6767;}}
server { server_name ombi.home;location /{proxy_pass http://127.0.0.1:5100;}}
server { server_name flood.home;location /{proxy_pass http://127.0.0.1:3100;}}
server { server_name aria.home;location /{proxy_pass http://127.0.0.1:8888;}}
server {
  server_name aria2.home;
  root /var/www/html/ariang;
  index index.html;
  location / { }
}
server {
  server_name filerun.home;
  root /var/www/html/filerun;
  index index.php index.html index.htm index.nginx-debian.html;
  location ~ /auth-(.*) {
    rewrite ^/auth-(.*) /api/?v1/auth&group=$1;
  }
  location / {
    try_files $uri $uri/ =404;
  }
  location ~ .php$ {
    include snippets/fastcgi-php.conf;
    fastcgi_pass unix:/run/php/php7.1-fpm.sock;
  }
}
server {
  server_name qbt.home;
  location / {
    proxy_pass http://127.0.0.1:8100;
    http2_push_preload on;
  }
}
server {
  server_name qbt-vue.home;
  location / { root /opt/vuetorrent/public; }
  location /api {
    proxy_pass http://127.0.0.1:8100;
    http2_push_preload on;
  }
}
