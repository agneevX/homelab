  nginxproxymanager:
    container_name: nginxproxymanager
    image: jc21/nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 80:80
      - 81:81
      - 443:443
    environment:
      DB_SQLITE_FILE: "/data/npm_db.sqlite"
    volumes:
      - /opt/appdata/nginx-proxy-manager/data:/data
      - /opt/appdata/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

  qbittorrent:
    container_name: qbittorrent
    image: hotio/qflood
    restart: unless-stopped
    ports:
      - 8100:8080
      - 8101:3000
    healthcheck:
      test: ["CMD", "curl", "localhost:8080", "-fso", "/dev/null"]
    environment:
      - PUID=1001
      - PGID=1001
      - UMASK=002
      - TZ=Asia/Kolkata
    volumes:
      - /opt/appdata/qbittorrent:/config
      # Storage locations
      - /home/ubuntu/drive-local/local/qbt:/drive/local/qbt
      # Scripting
      - type: bind
        source: /home/ubuntu/scripts/qbt.sh
        target: /scripts/qbt.sh
        read_only: true
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - 2100:80
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Asia/Kolkata
      - "NEXTCLOUD_TRUSTED_DOMAINS=oc1-agneev.duckdns.org oracle1"
      - "TRUSTED_PROXIES=oc1-agneev.duckdns.org oracle1"
    volumes:
#      - /opt/appdata/nextcloud/config:/config
#      - /opt/appdata/nextcloud/data:/data
      - /opt/appdata/nextcloud:/var/www/html
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

  kitana:
    container_name: kitana
    image: pannal/kitana
    restart: unless-stopped
    ports:
      - 31337:31337
    volumes:
      - /opt/appdata/kitana:/app/data
    command: "--global-token xxxxx -a true --plugin-identifier com.plexapp.plugins.trakttv"
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"