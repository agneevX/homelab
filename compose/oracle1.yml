version: '3.8'

services:

  prowlarr:
    container_name: prowlarr
    image: hotio/prowlarr:nightly
    restart: unless-stopped
    ports:
      - 9696:9696
    healthcheck:
      test: ["CMD", "curl", "localhost:9696", "-fso", "/dev/null"]
    environment:
      - PUID=1001
      - PGID=1001
      - UMASK=002
      - TZ=Asia/Kolkata
    volumes:
      - /opt/appdata/prowlarr:/config
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

  sonarr2:
    container_name: sonarr2
    image: hotio/sonarr:nightly
    restart: unless-stopped
    ports:
      - 8989:8989
    healthcheck:
      test: ["CMD", "curl", "localhost:8989", "-fso", "/dev/null"]
    environment:
      - PUID=1001
      - PGID=1001
      - UMASK=002
      - TZ=Asia/Kolkata
    volumes:
      - /opt/appdata/sonarr:/config
      - /mnt/mfs-drive:/drive
     
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

  socks5-proxy:
    image: serjs/go-socks5-proxy
    container_name: socks5-proxy
    restart: unless-stopped
    ports:
      - 32060:1080
    environment:
      - TZ=Asia/Kolkata
      - PROXY_USER=agneev
      - PROXY_PASSWORD=xdsgah_.bnAh3RqjLoK@
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

  overseerr:
    container_name: overseerr
    image: hotio/overseerr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "localhost:5055", "-fso", "/dev/null"]
    ports:
      - 5055:5055
    environment:
      - PUID=1001
      - PGID=1001
      - UMASK=002
      - TZ=Asia/Kolkata
      - LOG_LEVEL=warning
    volumes:
      - /opt/appdata/overseerr:/config
    extra_hosts:
      - radarr.server:100.120.109.59
      - radarr4k.server:100.120.109.59
      - sonarr.server:100.120.109.59
      - plex.server:100.120.109.59
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

  bazarr:
    container_name: bazarr
    image: hotio/bazarr
    restart: unless-stopped
    ports:
      - 6767:6767
    healthcheck:
      test: ["CMD", "curl", "localhost:6767", "-fso", "/dev/null"]
    environment:
      - PUID=1001
      - PGID=1001
      - UMASK=002
      - TZ=Asia/Kolkata
    volumes:
      - /opt/appdata/bazarr:/config
      - /mnt/mfs-drive:/drive
    extra_hosts:
      - radarr.server:100.120.109.59
      - sonarr.server:100.120.109.59
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

