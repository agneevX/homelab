version: "3.8"

x-logging: &default-logging
  driver: json-file
  options:
    max-file: "5"
    max-size: "10m"

volumes:
  netdata_lib:
  netdata_cache:

services:
  bind:
    container_name: bind
    image: eafxx/bind
    hostname: bind
    restart: unless-stopped
    ports:
      - 127.0.0.1:5300:53
      - 127.0.0.1:5301:53/udp
      - 10.0.0.10:9200:10000
    volumes:
      - /opt/appdata/bind:/data
    environment:
      - WEBMIN_ENABLED=true
      - WEBMIN_INIT_SSL_ENABLED=false
      - WEBMIN_INIT_REFERERS=dns.svr2
      - WEBMIN_INIT_REDIRECT_PORT=10000
      - ROOT_PASSWORD=password
      - TZ=Asia/Kolkata

  netdata:
    image: netdata/netdata:stable
    container_name: netdata
    hostname: always-on
    restart: unless-stopped
    logging:
      driver: none
    ports:
      - 10.0.0.10:19999:19999
    healthcheck:
      test: ["CMD", "/usr/sbin/health.sh", ">/dev/null", "2>&1"]
      interval: 60s
      timeout: 10s
      retries: 3
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      # Configuration
      - /opt/appdata/netdata:/etc/netdata
      - netdata_lib:/var/lib/netdata
      - netdata_cache:/var/cache/netdata
      # System access 
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    labels:
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.discord.webhook=${DISCORD_WEBHOOK}"

