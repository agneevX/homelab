  homer:
    image: b4bz/homer
    container_name: homer
    restart: unless-stopped
    logging:
      driver: none
    environment:
      UID: 1001
      GID: 1001
    volumes:
      - /opt/appdata/homer:/www/assets
    labels:
      traefik.http.routers.homer.rule: Host(`home.lab`)

  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: always-on
    restart: unless-stopped
    healthcheck:
      test: "/usr/sbin/health.sh > /dev/null 2>&1"
    logging:
      driver: none
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    ports:
      - 19999:19999
    environment:
      NETDATA_CLAIM_TOKEN: $NETDATA_CLAIM_TOKEN
      NETDATA_CLAIM_URL: https://app.netdata.cloud
      NETDATA_CLAIM_ROOMS: $NETDATA_CLAIM_ROOMS
      PGID: 1001
    volumes:
      - /opt/appdata/netdata:/etc/netdata
      - netdata-lib:/var/lib/netdata
      - netdata-cache:/var/cache/netdata
      #
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro

  speedtest-tracker:
    container_name: speedtest-tracker
    image: henrywhitaker3/speedtest-tracker:dev-arm
    restart: unless-stopped
    ports:
      - 8700:80
    environment:
      OOKLA_EULA_GDPR: true
      <<: *env
    tmpfs:
      - /config/www:size=500m
      - /config/log:size=32m
    volumes:
      - /opt/appdata/speedtest-tracker/app:/config/www/app/Bin
      - /opt/appdata/speedtest-tracker:/config

  adguard-home:
    container_name: adguard-home
    image: adguard/adguardhome
    restart: unless-stopped
    network_mode: host
    command: "-c /config/config.yml -w /config --no-check-update --no-etc-hosts"
    healthcheck:
      test: "netstat -pant 2>/dev/null | grep AdGuard | grep 53 >/dev/null"
    volumes:
      - /opt/appdata/adguardhome:/config
    labels:
      traefik.http.services.adguardhome.loadbalancer.server.port: 3100
      traefik.http.routers.adguardhome.middlewares: adguardhome-themepark@file

