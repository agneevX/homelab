version: '3.9'

x-env: &env
  PGID: 1001
  PUID: 1001
  UMASK: 002
  TZ: Asia/Kolkata

volumes:
  netdata-lib:
    name: netdata-lib
  netdata-cache:
    name: netdata-cache

networks:
  default:
    name: network1
    ipam:
      config:
        - subnet: 172.18.0.0/16

  dns:
    name: dns
    ipam:
      config:
        - subnet: 172.19.0.0/16

services:

  scrypted:
    container_name: scrypted
    image: koush/scrypted
    restart: unless-stopped
    network_mode: host
    volumes:
      - /opt/appdata/scrypted:/server/volume
    labels:
      traefik.http.services.scrypted.loadbalancer.server.port: 10443

  castblock:
    container_name: castblock
    image: ghcr.io/nichobi/sponsorblockcast
    restart: unless-stopped
    network_mode: host
    environment:
      SBCCATEGORIES: sponsor
      SBCYOUTUBEAPIKEY: 

  airconnect:
    container_name: airconnect
    image: 1activegeek/airconnect
    restart: unless-stopped
    network_mode: host
    environment:
      ARCH_VAR: aarch64

  vnstat:
    image: vergoh/vnstat
    container_name: vnstat
    restart: unless-stopped
    network_mode: host
    environment:
      SERVER_NAME: always-on
      HTTP_PORT: 7000
      LARGE_FONTS: 1
      HTTP_LOG: /dev/null
    volumes:
      - /opt/appdata/vnstat:/var/lib/vnstat
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    labels:
      traefik.http.services.vnstat.loadbalancer.server.port: 7000

  vnstat-router:
    image: vergoh/vnstat
    container_name: vnstat-router
    restart: unless-stopped
    environment:
      SERVER_NAME: orbi
      LARGE_FONTS: 1
      HTTP_LOG: /dev/null
      RUN_VNSTATD: 0
    volumes:
      - /mnt/res:/var/lib/vnstat
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    labels:
      traefik.http.routers.vnstat-router.rule: Host(`vnstat.router.nt`)
      
#  duckdns: 
#    container_name: duckdns 
#    image: linuxserver/duckdns
#    restart: unless-stopped
